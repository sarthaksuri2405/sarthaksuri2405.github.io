<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #processing-message {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        #download-button {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition</h1>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <label for="file">Choose image(s) to upload:</label><br>
            <input type="file" name="file" id="file" accept="image/*" multiple required><br>
            <button id="upload-button" type="submit">Upload</button>
        </form>
        
        <div id="processing-message">
            Processing your images... Please wait.
        </div>
        
        <div id="download-button">
            <a id="download-link" href="#" download="matched_images.zip">Download Matched Images</a>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function() {
            // Show processing message
            document.getElementById('processing-message').style.display = 'block';
        });

        // Function to show download button
        function showDownloadButton() {
            document.getElementById('download-button').style.display = 'block';
        }

        // Function to set download link
        function setDownloadLink(url) {
            document.getElementById('download-link').href = url;
        }
    </script>
</body>
</html>
